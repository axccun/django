<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daiskii Nico Chan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("/static/images/bg.png"); /* Path to your uploaded image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-size: 80px;
            color: #fff;
            text-shadow: 4px 4px 10px rgba(0,0,0,0.7);
            background: linear-gradient(to right, #ff6a00, #ee0979);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    {% block content %}

    {% endblock content %}
</body>
</html>
